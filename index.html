<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Estacionamento</title>
</head>
<body>
  <main>
    <h1>Estacionamento</h1>
    <div class="input__container">
      <input type="text" id="name" placeholder="Digite o nome do veículo">
      <input type="text" id="plate" placeholder="Digite a placa do veículo">
      <button class="register" id="register">Cadastrar</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Placa</th>
          <th>Entrada</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="garage"></tbody>
    </table>

  </main>
  <script src="./script.js"></script>
</body>
</html>
